<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IdeaBox!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="side-bar">
            <h1>IdeaBox</h1>
            <h2>Filter Starred Ideas</h2>
            <button class="show-star-btn">Show Starred Ideas</button>
        </section>
        <section class="form-section">
            <div class="forms">
                <form action="" method="get" class="title">
                  <h4>Title</h4>
                    <input type="text" id="title-form">
                  <h4>Body</h4>
                    <input type="text" id="title-form"><br>
                    <button class="save-btn">Save</button><br>
                    <input type="text" id="search-form" placeholder="Search ideas">
                    <button class="search-btn"></button>
                </form>
            </div>
        </section>
        <section>
            <section class="idea-cards">
                <div class="top-bar">
                    <button class="star-btn"></button>
                    <button class="delete-btn"></button>
                </div>
                <div class="body-section">
                    <h3>Idea title</h3>
                    <p>Idea body</p>
                </div>
                <div class="bottom-bar">
                    <button class="comment-btn"></button>
                    <label for="comment-btn">Comment</label>
                </div>
            </section>
        </section>

    </body>
</html>
