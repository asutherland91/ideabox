<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="side-bar">
      <h1>IdeaBox</h1>
      <hr class="solid">
      <h2>Filter Starred Ideas</h2>
      <button class="show-star-btn">Show Starred Ideas</button>
      <hr class="solid">
    </section>
    <div class="main-sections">
     <section class="form-section">
      <div class="forms">
        <form action="" method="get" class="title">
          <div class="form-wrapper">
            <h4>Title</h4>
            <input type="text" class="smaller-form form-block" id="title-form">
          </div>
          <div class="form-wrapper">
            <h4>Body</h4>
            <input type="text" class="larger-form form-block" id="body-form"><br>
          </div>
          <button disabled class="save-btn form-block">Save</button><br>
          <div class="search-section">
            <button class="search-btn" type="submit"><img src="assets/search.svg" alt="search"></button>
            <input type="text" class="smaller-form form-block search-text" id="search-form" placeholder="Search ideas">
          </div>
        </form>
      </div>
    </section>
    <section class="idea-cards">
      <!-- New cards are inserted here -->
    </section> 
  </div>
  <script src="./Idea.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
